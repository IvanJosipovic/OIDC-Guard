# Default values for oidc-guard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ivanjosipovic/oidc-guard/oidc-guard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

settings:
  # OpenID Provider Configuration Url for your Identity Provider
  openIdProviderConfigurationUrl: "https://login.microsoftonline.com/{ClientID}/v2.0/.well-known/openid-configuration"

  # Domains which the sign-in process will be allowed to redirect to
  # Use a dot before the domain to allow subdomains (ie .test.com)
  # Allows multiple domains with a comma delimiter (test.com,.secure.com)
  allowedRedirectDomains: ""

  # Cookie Name
  cookieName: "oidc-guard"

  # Cookie Domain
  cookieDomain: "test.com"

  # Cookie Same Site Mode (Unspecified, None, Lax, Strict)
  cookieSameSiteMode: "Unspecified"

  # Client Id
  clientId: ""

  # Client Secret
  clientSecret: ""

  # Whether access and refresh tokens should be stored in the cookie,
  # disable to reduce the size of the authentication cookie.
  # You may have to set 'large-client-header-buffers: 4 16k' in ingress-nginx
  saveTokensInCookie: false

  # Log Level(Trace, Debug, Information, Warning, Error, Critical, and None)
  logLevel: Information

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '8080'
  prometheus.io/path: '/metrics'

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 2000
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# A Volume is required to store access tokens
# Storage Class Name
storageClassName: ""
# Storage class, must be ReadWriteMany if you are running multiple instances of this service
storageAccessMode: ReadWriteMany
# Storage Size
storageSize: 10Gi